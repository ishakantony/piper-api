databaseChangeLog:
  - changeSet:
      id: create_table_pipeline_stats
      author: ishak.antony
      changes:
        - createTable:
            tableName: pipeline_stats
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: health
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_success_pipeline_completed_at
                  type: timestamp
              - column:
                  name: last_failed_pipeline_completed_at
                  type: timestamp
              - column:
                  name: total_pipelines_count
                  type: int
              - column:
                  name: longest_running_duration
                  type: numeric(21,0)
              - column:
                  name: shortest_running_duration
                  type: numeric(21,0)
              - column:
                  name: average_running_duration
                  type: numeric(21,0)
        - addColumn:
            tableName: pipeline
            columns:
              - column:
                  name: pipeline_stats_id
                  type: uuid
        - addForeignKeyConstraint:
            baseColumnNames: pipeline_stats_id
            baseTableName: pipeline
            constraintName: FK_pipeline_pipeline_stats
            referencedTableName: pipeline_stats
            referencedColumnNames: id
